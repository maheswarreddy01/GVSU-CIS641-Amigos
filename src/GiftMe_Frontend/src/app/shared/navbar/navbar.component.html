<div *ngIf="showNavBar" class="nav-container" fxLayout fxLayoutAlign="space-between center">
     <div>
        <img style="cursor: pointer;" routerLink="/home" src="../../../assets/Gift me! logo.png" height="70px" width="70px" alt="logo">
     </div>
     <form >
      <mat-form-field class="search-bar" appearance="legacy">
        <input type="text"
               placeholder="Search..."
               matInput
               [formControl]="searchName"
               [matAutocomplete]="auto">
         <mat-icon (click)="search()" matSuffix>search</mat-icon>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}} cards
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
   </form>

     <div fxLayout fxLayoutAlign="center center" fxLayoutGap="20px" >
      <mat-icon routerLink="/cart" style="cursor: pointer;" matBadge="" matBadgePosition="after" >
         <span class="material-symbols-outlined">
            shopping_basket
            </span>
      </mat-icon>
      <mat-icon style="cursor: pointer;" [matMenuTriggerFor]="menu">
         <span class="material-symbols-outlined">
         person
         </span></mat-icon>
         <mat-menu  #menu="matMenu">
            <div style="width: 100%;height: 100px;" fxLayout="column" fxLayoutAlign="space-around center">
               <div>Hi! {{name}}</div>
               <button (click)="orders()" class="logout-button">Orders</button>
               <button (click)="orders()" class="logout-button">Dashboard</button>
               <button (click)="logout()" class="logout-button">Logout</button> 
            </div>
            
          </mat-menu>
      
     </div>
</div>
